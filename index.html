<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HabitUI</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./assets/images/HabitUI_Logo.png" alt="HabitUI logo" />
    </div>
    <div class="welcome">
      <p>Welcome, <span class="username">username</span></p>
    </div>
    <div class="quote">
      <h2>Inspirational quote</h2>
      <p class="quote-text"></p>
    </div>
    <div class="tasks">
      <h2>Tasks</h2>

      <div class="container task-container">
        <ul class="task-list">
          <li class="task-item">
            <div class="task-number">1.</div>
            <div class="task-text">Task 1</div>
            <button class="btn btn-success task-btn">✔️</button>
          </li>
          <li class="task-item">
            <div class="task-number">2.</div>
            <div class="task-text">Task 2</div>
            <button class="btn btn-success task-btn">✔️</button>
          </li>
          <li class="task-item">
            <div class="task-number">3.</div>
            <div class="task-text">Task 3</div>
            <button class="btn btn-success task-btn">✔️</button>
          </li>
          <li class="task-item">
            <div class="task-number">4.</div>
            <div class="task-text">Task 4</div>
            <button class="btn btn-success task-btn">✔️</button>
          </li>
          <li class="task-item">
            <div class="task-number">5.</div>
            <div class="task-text">Task 5</div>
            <button class="btn btn-success task-btn">✔️</button>
          </li>
        </ul>

      <!-- <ul class="task-list">
        <li><input type="checkbox" id="task1" /><label for="task1">Task 1</label></li>
        <li><input type="checkbox" id="task2" /><label for="task2">Task 2</label></li>
        <li><input type="checkbox" id="task3" /><label for="task3">Task 3</label></li>
        <li><input type="checkbox" id="task4" /><label for="task4">Task 4</label></li>
        <li><input type="checkbox" id="task5" /><label for="task5">Task 5</label></li>
      </ul> -->

    </div>
    <div class="progress">
      <h2>Progress</h2>
      <canvas id="progress-chart" width="300" height="300"></canvas>
    </div>
    <div class="joke">
      <h2>Joke Generator</h2>
      <p class="joke-text"></p>
      <button id="joke-button">Get a new joke</button>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
