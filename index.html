<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HabitUI</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container w-100">

    <div class="header">
        <div class="logo">
            <img src="./assets/images/HabitUI_Logo.png" alt="HabitUI logo" />
        </div>

        <div class="toggle-container">
            <label class="toggle-label">
                <span>Dark Mode</span>
                <input type="checkbox" class="toggle-input" id="darkModeToggle">
            </label>
        </div>

        <div class="welcome">
            <p>Welcome, <span class="username">username</span></p>
        </div>
    </div>

    <div class="quote">
      <h2>Inspirational quote</h2>
      <p class="quote-text"></p>
      <p class="quote-author"></p>
  </div>

   <!-- City search box -->
   <div class="search-box">
    <form id="search-form">
      <label for="search-input">Enter City:</label>
      <input type="text" id="search-input" placeholder="E.g., London">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Display weather information -->
  <div id="weather-info">
    <h2>Weather Information</h2>
    <!-- Display weather details here -->
    <div id="current-weather" class="weather-box"></div>
  </div>

  <!--habits-->
  <div class="row d-flex justify-content-between flex-wrap">

    <div class="tasks col-lg-6 col-sm-12">

        <h2>Habits</h2>

        <div class="container task-container">
            <ul class="task-list">
            </ul>

            <div class="new-habit">
                <input type="text" class="rounded" id="newTaskInput" placeholder="Enter new Habit">
                <button class="btn btn-primary" id="addHabitBtn" onclick="addHabit()">Add</button>
            </div>

        </div>
    </div>

    <div class="prog col-lg-5 col-sm-12">
        <h2>Progress</h2>
        <canvas id="habitsChart" width="400" height="200"></canvas>
    </div>

</div>

<div class="joke">
  <h2>Joke Generator</h2>
  <p class="joke-text"></p>
  <button id="joke-button" class="btn btn-primary w-100 " onclick="getJoke()">Get a new joke</button>
</div>

  </div>

  <script src="./assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./assets/js/API.js"></script>
</body>
</html>
